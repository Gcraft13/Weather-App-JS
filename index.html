<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>"How's the weather up there?"</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>"How's the Weather Up there?"</h1>
    <div class="display">
      <div class="search">
        <input id="input" type="text" placeholder="enter city name" />
        <button class="btn"><img src="./images/search.png" alt="" /></button>
      </div>
      <div class="images">
        <img id="weather-icon" src="./images/clear.png" alt="" />
        <p class="city-name">city name</p>
        <p class="temperature">Â°F</p>
      </div>
      <div class="footer">
        <div class="humidity-div">
          <img src="./images/humidity.png" alt="humidity" />
          <p class="percent"></p>
          <h3>Humidity</h3>
        </div>
        <div class="wind-div">
          <img src="./images/wind.png" alt="wind speed" />
          <p class="speed"></p>
          <h3>Wind Speed</h3>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
